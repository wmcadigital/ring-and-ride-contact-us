<!DOCTYPE html>
<html lang="en" class="wmrards-html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cloudcdn.wmca.org.uk/staging/rarassets/1.0.0/css/wmrards.min.css">
  <title>Ring & Ride Contact Form</title>
</head>
<body>
  <main class="wmrards-container wmrards-container--main wmrards-p-b-lg wmrards-grid">
    <div id="root" class="wmrards-col-1 wmrards-col-md-2-3"></div>
  </main>
  <script src="App.js" type="module"></script>
  <script>
    const ajax = new XMLHttpRequest();
    ajax.open('GET', 'https://cloudcdn.wmca.org.uk/staging/rarassets/1.0.0/img/wmrards-icons.min.svg', true);
    ajax.send();
    ajax.onload = function () {
      const div = document.createElement('div');
      div.style.display = 'none';
      div.innerHTML = ajax.responseText;
      document.body.insertBefore(div, document.body.childNodes[0]);
    };
  </script>
</body>
</html>
